spring.application.name=bnb

spring.datasource.url=jdbc:postgresql://localhost:5432/bnb_db
spring.datasource.username=Praca
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.security.user.name=admin
spring.security.user.password=admin //normally any passwords are always an env variable 

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=bnb.test.address@gmail.com
spring.mail.password=${BNBEMAIL_PASSWORD} //pretty sure Spring supports env variable in format SPRING_MAIL_PASSWORD in which case this line might not be needed at all 
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true